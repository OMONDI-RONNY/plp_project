<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .bg-blue {
            background-color: #007bff; /* Bootstrap primary blue color */
        }
        .text-light {
            color: #ffffff; /* White text color */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-blue text-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'login' %}">Register/Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <footer class="bg-blue text-light text-center py-3">
        <div class="container">
            <span>&copy; 2024 My Website. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
